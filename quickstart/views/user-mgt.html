	<!-- 连接页面 Begin-->
	<div class="contents long">
		<div class="grid_wrapper">

			<div class="g_6 contents_header">
				<div><h3 class="tab_label">用户管理</h3></div>
			</div>

			<!-- Tab 标签 Begin-->
			<div class="g_12">


				<!-- 用户管理具体页面 Begin-->
				<div class="widget_contents">
					<div class="line_grid">
						<!-- 用户列表 Table Begin-->
						<!-- 三个按钮 Begin  -->
						<div class="btn-group operation" style="margin: 0 auto;">
							<button id="btn_add" type="button" class="btn bg-primary">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增用户
							</button>
							<button id="btn_edit" type="button" class="btn btn-success">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改用户
							</button>
							<button id="btn_delete" type="button" class="btn btn-warning">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除用户
							</button>
						</div>
						<!-- 三个按钮 End -->

						<!-- 新增用户 modal Begin-->
						<div class="modal fade" id="addUser" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">添加用户</h4>
									</div>
									<div id="addUserModal" class="modal-body">
										<div class="form-horizontal">
											<div class="form-group">
												<label for="UserName" class="col-sm-4 control-label">用户名:*</label>
												<div class="col-sm-8">
													<input class="form-control" id="UserName" type="text">
												</div>
											</div>
											<div class="form-group">
												<label for="UserEmail" class="col-sm-4 control-label">Email地址:*</label>
												<div class="col-sm-8">
													<input class="form-control" id="UserEmail" type="text">
												</div>
											</div>
											<div class="form-group">
												<label for="UserPasswd" class="col-sm-4 control-label">密码:*</label>
												<div class="col-sm-8">
													<input class="form-control" id="UserPasswd" type="password">
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-4 control-label">是否激活:*</label>
												<div class="col-sm-8">
													<select id="isActive"  class="form-control" required style="width:100px;">
														<option selected="selected" value="否">否</option>
														<option value="是">是</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-4 control-label">是否为系统管理员:*</label>
												<div class="col-sm-8">
													<select id="isGlobalAdmin"  class="form-control" required style="width:100px;">
														<option selected="selected" value="否">否</option>
														<option value="是">是</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-4 control-label">是否为组织管理员:*</label>
												<div class="col-sm-8">
													<select id="isOrgAdmin"  class="form-control" required style="width:100px;">
														<option selected="selected" value="未选择">未选择</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<div class="center-block">
											<button id="cancelAdd" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
											<button id="addUserInfo" type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- 新增用户 modal End-->

						<!-- 修改User modal Begin-->
						<div class="modal fade" id="editUserInfo" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">修改用户地址</h4>
									</div>
									<div id="editUserModal" class="modal-body">
										<div class="form-horizontal">
											<div class="form-group">
												<label for="editUserName" class="col-sm-4 control-label">用户名:*</label>
												<div class="col-sm-8">
													<input class="form-control" id="editUserName" type="text">
												</div>
											</div>
											<div class="form-group">
												<label for="editUserEmail" class="col-sm-4 control-label">Email地址:*</label>
												<div class="col-sm-8">
													<input class="form-control" id="editUserEmail" type="text">
												</div>
											</div>
											<div class="form-group">
												<label for="editUserPassword" class="col-sm-4 control-label">密码:*</label>
												<div class="col-sm-8">
													<input class="form-control" id="editUserPassword" type="text">
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-4 control-label">是否激活:*</label>
												<div class="col-sm-8">
													<select id="isActiveEdit"  class="form-control" required style="width:100px;">
														<option value="否">否</option>
														<option value="是">是</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-4 control-label">是否为系统管理员:*</label>
												<div class="col-sm-8">
													<select id="isGlobalAdminEdit"  class="form-control" required style="width:100px;">
														<option value="否">否</option>
														<option value="是">是</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<div class="center-block">
											<button id="cancelEdit" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
											<button id="saveEdit" type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- 修改User modal End-->

						<!-- 删除User modal Begin-->
						<div class="modal fade" id="deleteUser" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">确认要删除吗？</h4>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
										<button id="delete" type="button" class="btn btn-danger" data-dismiss="modal">删除</button>
									</div>
								</div>
							</div>
						</div>
						<!-- 删除User modal End-->

						<!-- User Table Begin-->
						<table id="userTable" class="table table-striped table-bordered row-border hover order-column" cellspacing="0" width="100%" style="text-align: center;">
							<thead style="background-color: #f7f7f7;">
							<tr>
								<th>用户ID</th>
								<th>用户名</th>
								<th>是否激活</th>
								<th>是否为系统管理员</th>
							</tr>
							</thead>
							<tbody></tbody>
						</table>
						<!-- User Table End-->
						<!-- 用户列表 Table End-->
					</div>
				</div>
				<!-- Tab 标签具体页面 End-->
			</div>
			<!-- Tab 标签 End-->
		</div>
	</div>
