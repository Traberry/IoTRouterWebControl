<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>后台管理—登录</title>
	<!-- The Main CSS File -->
	<link rel="stylesheet" href="../static/CSS/style.css" />
	<link rel="stylesheet" type="text/css" href="../static/font-awesome-4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../static/CSS/bootstrap.min.css" />
	<link rel="stylesheet" href="../static/CSS/animate.css" />
	<link rel="stylesheet" href="../static/CSS/login.css" />

	<!-- jQuery -->
	<script src="../static/Javascript/jQuery/jquery-1.7.2.min.js"></script>
	<!-- jQuryUI -->
	<script src="../static/Javascript/jQueryUI/jquery-ui-1.8.21.min.js"></script>
	<!-- Uniform -->
	<script src="../static/Javascript/Uniform/jquery.uniform.js"></script>
	<script src="../static/Javascript/login.js"></script>


<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body >

	<!-- Top Panel -->
	<div class="top_panel">
		<div class="wrapper">
			<div class="user">
				<img src="../static/Images/user_avatar.png" alt="user_avatar" class="user_avatar" />
				<span class="label">Logo</span>
			</div>
		</div>
	</div>


	<div class="wrapper contents_wrapper">

				<div class="col-md-6 col-md-offset-3">

					<!-- 登录 Form Begin -->
					<form action="/login" method="post" class="fh5co-form {{.p}}" id="loginForm" onsubmit="return submitFun();" name="loginForm" >
						<h2>路由器登录</h2>
						<div class="form-group">
							<i class="fa fa-user fa-2x login_icon"></i><label for="username" class="sr-only">用户名</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="用户名" autocomplete="off">

						</div>
						<div class="form-group">
							<i class="fa fa-lock fa-2x login_icon"></i><label for="password" class="sr-only">密码</label>
							<input type="password" name="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<p><span id = "failTips" style = "color: red;float:left;">{{.failtip}}</span><a href="#" style="float: right;">忘记密码?</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="登录" class="btn btn-primary login_btn">
						</div>
					</form>
					<!-- 登录 Form END -->

				</div>

	</div>

	<footer>
		<div class="wrapper">
			<span class="copyright">
				</span>
		</div>
	</footer>


</body>
</html>
